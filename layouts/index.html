<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    <style>
        :root {
            --bg-color: #4e1e4e;
        }
    </style>    
<body>
    <!-- Background Animation -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container mx-auto px-4 py-12 max-w-md">
        <!-- Profile Section -->
        {{ partial "profile.html" . }}

        <!-- Links Section -->
        {{ partial "link-card.html" . }}

        <!-- Embed with hue-shift filter -->
        <!-- style="filter: hue-rotate(150deg) saturate(0.6) brightness(0.9);" -->

        <footer class="text-center text-xs opacity-60">
            Powered by <a href="https://github.com/cx48/LucentLink-Hugo">LucentLink</a>
        </footer>
        
    </div>

    <script src="js/script.js"></script>

</html>
